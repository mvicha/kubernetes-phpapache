apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache-deployment
  labels:
    app: php-apache
  namespace: kube-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php-apache
  template:
    metadata:
      labels:
        app: php-apache
    spec:
      containers:
      - name: php-apache
        image: mvilla/php-apache:2.0
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
